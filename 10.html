<html>
<head>
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <!-- Alert Component -->
    <div class="alert alert-success" role="alert">
        This is a simple success alert!
    </div>

    <!-- Button Component -->
    <button class="btn btn-primary mt-2">Click Me!</button>

    <!-- Progress Bar Component -->
    <div class="col-10 mt-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            50%
          </div>
        </div>
    </div>

    <!-- List Component -->
    <div class="list-group mt-4">
        <a href="#" class="list-group-item list-group-item-action">Item 1</a>
        <a href="#" class="list-group-item list-group-item-action">Item 2</a>
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Item 3 (Active)</a>
        <a href="#" class="list-group-item list-group-item-action">Item 4</a>
    </div>
</body>
</html>
